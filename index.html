<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    } -->
  </style>
</head>

<body>
  <main>
    <div class="card01">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <div class="sub">
        <img src="./images/icon-document.svg" alt="document" class="sub-head">
        <img src="./images/icon-folder.svg" alt="folder" class="sub-head">
        <img src="./images/icon-upload.svg" alt="upload" class="sub-head">
      </div>
    </div>



    <div class="card02">

      <p class="detail">You've used&nbsp;<strong>815 GB</strong>&nbsp;of your storage</p>

      <div class="loader">
        <div class="loader-total">
          <div class="loader-dot"></div>
        </div>
      </div>
      <div class="GB">
        <p class="GB-start">0 GB</p>
        <p class="GB-end">1000 GB</p>
      </div>
      <div class="total">

        <p class="score">185 <span class="GB-left">GB LEFT</span></p>
        <div class="arrow-left"></div>

      </div>
    </div>
  </main>
  </div>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="mailto:chaithawat.contact@gmail.com">Chaithawat Pinsuwan</a>.</p>
  </footer>
</body>

</html>
